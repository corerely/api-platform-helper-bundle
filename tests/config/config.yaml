framework:
    secret: secrect_test
    test: true
    router:
        utf8: true

parameters:
    corerely.api_platform_helper.order_by_param_name: 'order'
    corerely.api_platform_helper.order_by_fields: ['createdBy']
    corerely.api_platform_helper.resources_test_folder: '%kernel.project_dir%/Fixtures'

doctrine:
    dbal:
        url: sqlite:///%kernel.project_dir%/../var/test.sqlite

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                dir: '%kernel.project_dir%/Fixtures/Entity'
                prefix: 'Corerely\ApiPlatformHelperBundle\Tests\Fixtures\Entity'
                alias: App

# See full configuration: https://github.com/zenstruck/foundry#full-default-bundle-configuration
zenstruck_foundry:
    # Whether to auto-refresh proxies by default (https://github.com/zenstruck/foundry#auto-refresh)
    auto_refresh_proxies: true
